<!DOCTYPE html>
<html>
<head>
    <title>Test Background Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 375px;
            height: 812px;
            position: relative;
        }
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .background {
            background-image: url('/images/special-one-layers/special-one-background.png');
            z-index: 0;
        }
        .texture {
            background-image: url('/images/special-one-layers/special-one-texture.png');
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-layer background"></div>
    <div class="bg-layer texture"></div>
    <p style="position: relative; z-index: 10; color: white; padding: 20px;">If you see this text, the background images are loading!</p>
</body>
</html>
